<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budget — Transactions</title>
  <style>
    :root{
      --bg:#0b0f14;
      --panel:#111826;
      --text:#e6edf3;
      --muted:#9aa4b2;
      --line:#233044;
      --accent:#7c5cff;
      --good:#2dd4bf;
      --bad:#fb7185;
      --warn:#fbbf24;
      --shadow: 0 8px 28px rgba(0,0,0,.35);
      --radius: 14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:var(--sans);
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,.18), transparent 55%),
                  radial-gradient(900px 500px at 90% 15%, rgba(45,212,191,.12), transparent 60%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{ max-width: 1050px; margin: 0 auto; padding: 28px 18px 60px; }
    header{ display:flex; gap:14px; align-items:flex-end; justify-content:space-between; margin-bottom:18px; }
    .title{ display:flex; flex-direction:column; gap:4px; }
    .title h1{ margin:0; font-size: 20px; letter-spacing:.2px; }
    .title p{ margin:0; color:var(--muted); font-size: 13px; }
    .pill{
      font-family:var(--mono);
      font-size: 12px;
      padding: 7px 10px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.02);
      border-radius: 999px;
      color: var(--muted);
    }
    .grid{ display:grid; grid-template-columns: 1.2fr .8fr; gap: 16px; align-items:start; }
    @media (max-width: 900px){ .grid{ grid-template-columns: 1fr; } header{ align-items:flex-start; flex-direction:column; } }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card .hd{ padding: 14px 16px; background: rgba(255,255,255,.02); border-bottom: 1px solid var(--line);
      display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .card .hd h2{ margin:0; font-size: 14px; letter-spacing:.2px; }
    .card .hd .right{ display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end; }
    .card .bd{ padding: 16px; }
    .row{ display:grid; grid-template-columns: repeat(12, 1fr); gap: 10px; }
    .field{ grid-column: span 6; } .field.sm{ grid-column: span 4; } .field.xs{ grid-column: span 3; } .field.full{ grid-column: 1 / -1; }
    @media (max-width: 700px){ .field, .field.sm, .field.xs{ grid-column: 1 / -1; } }
    label{ display:block; font-size: 12px; color: var(--muted); margin: 0 0 6px; }
    input, select, textarea{
      width:100%; padding: 10px 10px; border-radius: 12px; border: 1px solid var(--line);
      background: rgba(0,0,0,.25); color: var(--text); outline:none; transition: border-color .15s ease;
    }
    input:focus, select:focus, textarea:focus{ border-color: rgba(124,92,255,.65); box-shadow: 0 0 0 3px rgba(124,92,255,.15); }
    textarea{ min-height: 90px; resize: vertical; }
    .btn{
      cursor:pointer; border:1px solid rgba(124,92,255,.55);
      background: linear-gradient(180deg, rgba(124,92,255,.25), rgba(124,92,255,.12));
      color: var(--text); padding: 10px 12px; border-radius: 12px; font-weight: 600; letter-spacing:.2px;
    }
    .btn.ghost{ border-color: var(--line); background: rgba(255,255,255,.02); font-weight:600; color: var(--muted); }
    .btn.bad{ border-color: rgba(251,113,133,.55); background: linear-gradient(180deg, rgba(251,113,133,.22), rgba(251,113,133,.08)); }
    .hint{ color: var(--muted); font-size: 12px; line-height: 1.35; margin-top: 10px; }
    .toast{ margin-top: 12px; border:1px solid var(--line); background: rgba(255,255,255,.02); border-radius: 12px;
      padding: 10px 12px; font-size: 13px; color: var(--muted); display:none; }
    .toast.show{ display:block; } .toast.ok{ border-color: rgba(45,212,191,.45); color: rgba(45,212,191,.95); }
    .toast.err{ border-color: rgba(251,113,133,.45); color: rgba(251,113,133,.95); }
    .toast.warn{ border-color: rgba(251,191,36,.45); color: rgba(251,191,36,.95); }
    table{ width:100%; border-collapse:collapse; font-size: 13px; }
    th, td{ border-bottom: 1px solid var(--line); padding: 10px 8px; text-align:left; vertical-align:top; }
    th{ color: var(--muted); font-weight:600; font-size: 12px; }
    tr:hover td{ background: rgba(255,255,255,.01); }
    .mono{ font-family: var(--mono); } .rightAlign{ text-align:right; } .muted{ color: var(--muted); }
    .small{ font-size: 12px; color: var(--muted); }
    .kpiRow{ display:flex; gap:10px; flex-wrap:wrap; padding: 0 16px 16px; }
    .kpi{ flex: 1 1 140px; min-width: 140px; border: 1px solid var(--line); background: rgba(255,255,255,.02);
      border-radius: 12px; padding: 10px 12px; }
    .kpi .k{ font-size: 11px; color: var(--muted); } .kpi .v{ font-size: 16px; font-weight: 700; margin-top: 4px; }
    footer{ margin-top: 14px; color: var(--muted); font-size: 12px; text-align:center; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">
        <h1>Budget — Transaction Entry</h1>
        <p>Personal Budget Tracker.</p>
      </div>
    </header>

    <div class="grid">
      <section class="card">
        <div class="hd">
          <h2>Add transaction</h2>
          <div class="right">
            <button class="btn ghost" id="btnLoadLists" type="button">Reload lists</button>
          </div>
        </div>

        <div class="kpiRow">
          <div class="kpi"><div class="k">Queued</div><div class="v mono" id="kpiQueued">0</div></div>
          <div class="kpi"><div class="k">Last status</div><div class="v mono" id="kpiLast">—</div></div>
          <div class="kpi"><div class="k">Recent loaded</div><div class="v mono" id="kpiRecent">—</div></div>
        </div>

        <div class="bd">
          <form id="txForm" autocomplete="off">
            <div class="row">
              <div class="field xs">
                <label for="date">Date</label>
                <input id="date" name="date" type="date" required />
              </div>
              <div class="field xs">
                <label for="person">Person</label>
                <select id="person" name="person" required></select>
              </div>
              <div class="field xs">
                <label for="type">Type</label>
                <select id="type" name="type" required></select>
              </div>
              <div class="field sm">
                <label for="category">Category</label>
                <select id="category" name="category" required></select>
              </div>
              <div class="field xs">
                <label for="amount">Amount</label>
                <input id="amount" name="amount" type="number" inputmode="decimal" min="0" step="0.01" placeholder="0.00" required />
              </div>
              <div class="field xs">
                <label for="payment">Payment method</label>
                <select id="payment" name="payment" required></select>
              </div>
              <div class="field xs">
                <label for="isFixed">Is fixed?</label>
                <select id="isFixed" name="isFixed">
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
              </div>
              <div class="field sm">
                <label for="account">Account (optional)</label>
                <select id="account" name="account"></select>
              </div>
              <div class="field full">
                <label for="desc">Description / Merchant</label>
                <input id="desc" name="desc" type="text" placeholder="e.g., Swiggy, Petrol pump, Rent, Salary…" />
              </div>
            </div>

            <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top: 12px;">
              <button class="btn" type="submit">Add to sheet</button>
              <button class="btn ghost" id="btnClear" type="button">Clear</button>
            </div>

            <div class="toast" id="toast"></div>
          </form>
        </div>
      </section>

      <section class="card">
        <div class="hd">
          <h2>Recent transactions</h2>
          <div class="right">
            <button class="btn ghost" id="btnRefreshRecent" type="button">Refresh</button>
          </div>
        </div>
        <div class="bd" style="padding:0;">
          <div style="padding: 12px 16px; border-bottom: 1px solid var(--line);" class="small">
            Shows the last <span class="mono" id="recentN">20</span> rows returned by the script endpoint.
          </div>
          <div style="overflow:auto; max-height: 560px;">
            <table>
              <thead>
                <tr>
                  <th>Date</th><th>Person</th><th>Type</th><th>Category</th><th class="rightAlign">Amount</th><th>Pay</th>
                </tr>
              </thead>
              <tbody id="recentBody">
                <tr><td colspan="6" class="muted">No data yet.</td></tr>
              </tbody>
            </table>
          </div>
          <div style="padding: 12px 16px;" class="small muted">
            Want edit/delete? Tell me — we’ll add “Edit recent row” mode.
          </div>
        </div>
      </section>
    </div>
  </div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzw9YPxaz5XajF_463IehRCehrGASKSb54FvUmszaGc0slBe5Vi4tZqAXT6BNAknYk/exec";
const API_TOKEN  = "dajZeKVE9SzRZFfJmVIGBSropZlift";
const RECENT_N   = 20;

const LISTS_FALLBACK = {
  people: ["Abhi","Athira","Shared"],
  types: ["Expense","Income","Transfer"],
  paymentMethods: ["Cash","Card","UPI","Bank Transfer","Wallet"],
  // we will add separators in UI
  categoriesIncome: ["Salary (Me)","Salary (Spouse)","Bonus","Side Income","Interest/Dividends","Refunds/Other"],
  categoriesExpense: [
    "Rent / Housing","Grocery","Food (Dining)","Food (Delivery)","Petrol / Fuel",
    "Transport (Cab/Bus/Train)","Bills (Electricity/Water/Gas/Internet/Phone)",
    "Hospital / Medical","Insurance","EMI / Loans","Entertainment","Shopping","Subscriptions",
    "Cigarettes / Drinks","Personal Care","Gifts/Donations","Travel","Education","Kids/Family",
    "Savings/Investments","Miscellaneous / Buffer"
  ],
  accounts: ["—"]
};

const $ = (id) => document.getElementById(id);

function toast(msg, kind=""){
  const el = $("toast");
  el.className = "toast show" + (kind ? " " + kind : "");
  el.textContent = msg;
  clearTimeout(toast._t);
  toast._t = setTimeout(()=>{ el.className = "toast"; }, 6500);
}

function todayISO(){
  const d = new Date();
  const pad = (n)=> String(n).padStart(2,"0");
  return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
}

function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, (c)=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[c]));
}

function fillSelect(selectEl, values){
  selectEl.innerHTML = "";
  for (const v of values){
    const opt = document.createElement("option");
    if (typeof v === "string"){
      opt.value = v; opt.textContent = v;
    } else {
      opt.value = ""; opt.textContent = v.label ?? ""; opt.disabled = true;
    }
    selectEl.appendChild(opt);
  }
}

function buildCategoryList(income, expense){
  return [
    {label:"--- Income ---"},
    ...income,
    {label:"--- Expenses ---"},
    ...expense
  ];
}

// JSONP helper (CORS-proof for GET)
function jsonp(url){
  return new Promise((resolve, reject) => {
    const cb = `cb_${Date.now()}_${Math.random().toString(16).slice(2)}`;
    const sep = url.includes("?") ? "&" : "?";
    const script = document.createElement("script");

    window[cb] = (data) => {
      cleanup();
      resolve(data);
    };

    function cleanup(){
      try{ delete window[cb]; }catch{ window[cb] = undefined; }
      script.remove();
    }

    script.src = `${url}${sep}callback=${cb}`;
    script.onerror = () => {
      cleanup();
      reject(new Error("JSONP failed: endpoint not public / wrong deployment / blocked"));
    };

    document.head.appendChild(script);
  });
}

function applyLists(lists){
  fillSelect($("person"), lists.people?.length ? lists.people : LISTS_FALLBACK.people);
  fillSelect($("type"), lists.types?.length ? lists.types : LISTS_FALLBACK.types);
  fillSelect($("payment"), lists.paymentMethods?.length ? lists.paymentMethods : LISTS_FALLBACK.paymentMethods);

  const income = LISTS_FALLBACK.categoriesIncome;
  const expense = LISTS_FALLBACK.categoriesExpense;
  fillSelect($("category"), buildCategoryList(income, expense));

  fillSelect($("account"), lists.accounts?.length ? lists.accounts : LISTS_FALLBACK.accounts);
}

function renderRecent(rows){
  const body = $("recentBody");
  if (!rows || !rows.length){
    body.innerHTML = `<tr><td colspan="6" class="muted">No data returned.</td></tr>`;
    return;
  }

  body.innerHTML = rows.map(r => {
    const amt = Number(r.amount || 0);
    return `
      <tr>
        <td class="mono">${escapeHtml(r.date || "")}</td>
        <td>${escapeHtml(r.person || "")}</td>
        <td>${escapeHtml(r.type || "")}</td>
        <td>${escapeHtml(r.category || "")}</td>
        <td class="rightAlign mono">${isFinite(amt) ? amt.toFixed(2) : "0.00"}</td>
        <td>${escapeHtml(r.paymentMethod || "")}</td>
      </tr>`;
  }).join("");
}

async function loadLists(){
  try{
    const data = await jsonp(`${SCRIPT_URL}?action=lists&t=${Date.now()}`);
    applyLists(data || {});
    $("kpiLast").textContent = "lists OK";
  }catch(err){
    console.error(err);
    applyLists({});
    $("kpiLast").textContent = "lists fallback";
    toast(err.message, "warn");
  }
}

async function loadRecent(){
  const data = await jsonp(`${SCRIPT_URL}?action=recent&n=${RECENT_N}&t=${Date.now()}`);
  renderRecent(data.rows || []);
  $("kpiRecent").textContent = String((data.rows || []).length);
  $("kpiLast").textContent = "recent OK";
  return data.rows || [];
}

function buildPayload(){
  return {
    date: $("date").value,
    person: $("person").value,
    type: $("type").value,
    category: $("category").value,
    description: $("desc").value || "",
    amount: Number($("amount").value || 0),
    paymentMethod: $("payment").value,
    account: $("account").value || "",
    isFixed: $("isFixed").value || "No",
    token: API_TOKEN
  };
}

function validate(p){
  if (!p.date) return "Date is required.";
  if (!p.person) return "Person is required.";
  if (!p.type) return "Type is required.";
  if (!p.category) return "Category is required.";
  if (!p.paymentMethod) return "Payment method is required.";
  if (!Number.isFinite(p.amount) || p.amount <= 0) return "Amount must be > 0.";
  if (p.category.startsWith("---")) return "Pick a real category (not the separator).";
  return null;
}

// POST without CORS (we can’t read response, but it *sends*)
async function postTxNoCors(payload){
  await fetch(SCRIPT_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "text/plain;charset=utf-8" },
    body: JSON.stringify(payload)
  });
}

function clearForm(){
  $("amount").value = "";
  $("desc").value = "";
  $("isFixed").value = "No";
  $("type").value = "Expense";
  $("date").value = todayISO();
}

function approxEq(a,b){ return Math.abs(Number(a)-Number(b)) < 0.01; }

window.addEventListener("DOMContentLoaded", async () => {
  $("date").value = todayISO();
  $("kpiQueued").textContent = "—"; // no local queue
  $("recentN").textContent = String(RECENT_N);

  await loadLists();

  $("person").value = "abhi";
  $("type").value = "Expense";

  try{ await loadRecent(); }
  catch(e){ toast(e.message, "err"); }

  $("btnLoadLists").addEventListener("click", async () => {
    await loadLists();
    toast("Lists reloaded.", "ok");
  });

  $("btnRefreshRecent").addEventListener("click", async () => {
    try{ await loadRecent(); toast("Recent refreshed.", "ok"); }
    catch(e){ toast(e.message, "err"); }
  });

  $("btnClear").addEventListener("click", () => { clearForm(); toast("Cleared.", "ok"); });

  $("txForm").addEventListener("submit", async (e) => {
    e.preventDefault(); // <- stops the refresh, permanently

    const p = buildPayload();
    const err = validate(p);
    if (err){ toast(err, "err"); return; }

    $("kpiLast").textContent = "sending…";
    toast("Sending…", "warn");

    // snapshot current recent top row to detect change
    let beforeTop = null;
    try{
      const before = await loadRecent();
      beforeTop = before && before[0] ? before[0] : null;
    }catch{ /* ignore */ }

    try{
      await postTxNoCors(p);
    }catch(ex){
      console.error(ex);
      $("kpiLast").textContent = "send FAIL";
      toast("POST failed (browser blocked it).", "err");
      return;
    }

    // verify by reloading recent via JSONP
    await new Promise(r => setTimeout(r, 900));
    let after = [];
    try{
      after = await loadRecent();
    }catch(ex){
      $("kpiLast").textContent = "verify FAIL";
      toast("Sent, but couldn’t verify (recent fetch failed).", "warn");
      return;
    }

    const top = after[0];
    const looksLikeSaved =
      top &&
      top.date === p.date &&
      String(top.person) === String(p.person) &&
      String(top.type) === String(p.type) &&
      String(top.category) === String(p.category) &&
      String(top.paymentMethod) === String(p.paymentMethod) &&
      approxEq(top.amount, p.amount) &&
      (!beforeTop || top.createdAt !== beforeTop.createdAt);

    if (looksLikeSaved){
      $("kpiLast").textContent = "saved ✓";
      toast("Saved to sheet ✓", "ok");
      clearForm();
    }else{
      $("kpiLast").textContent = "not saved?";
      toast("Sent, but it didn’t show up in Recent. Likely token/deploy issue.", "err");
    }
  });
});
</script>



</body>
</html>
